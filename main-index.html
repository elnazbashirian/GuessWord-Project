<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <div class="main-text">
      <div>Guess a</div>
      <div>Word Game</div>
      <div>JavaScript</div>
    </div>
    <div class="container">
      <h1 class="text-section">Guess the Word</h1>
      <div class="main-section">
        <div class="boxes"></div>
        </div>
        <div class="details">
          <p class="hint">
            Hint:
            <span class="hint-text"></span>
          </p>
          <p class="remaining">
            Remaining guesses:
            <span class="guess-text"></span>
          </p>
          <p class="wrong-letters">
            Wrong letters:
            <span class="wrong-text"></span>
          </p>
        </div>
        <button class="reset-button">Reset Game</button>
      </div>
    </div>
    <script src="./main-script.js"></script>
  </body>
</html>
